<html>
<head>
  <title>CryptoCurrency</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
</head>
<style>
  h4 {
    letter-spacing: 1.5px;
  }
  .table td {
     text-align: center;
  }
  .table th{
     text-align: center;
  }

  #c {
    background-color: #EBEEF1;
  }
</style>
<body style="width: 300px;height: 280px;" align="center">
<div class="container" id="c" align="center">
  <div class="form-group">
    <h4>CRYPTOCURRENCY</h4>
  </div>
  <table class="table table-condensed">
    <thead>
      <tr>
        <th>COIN</th>
        <th>PRICE</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>BTC</td>
        <td><div id="BTCUSDT"></div></td>
      </tr>
      <tr class="success">
        <td>ETH</td>
        <td><div id="ETHUSDT"></div></td>
      </tr>
      <tr class="danger">
        <td>XRP</td>
        <td><div id="XRPUSDT"></div></td>
      </tr>
      <tr class="info">
        <td>LTC</td>
        <td><div id="LTCUSDT"></div></td>
      </tr>
      <tr class="warning">
        <td>NEO</td>
        <td><div id="NEOUSDT"></div></td>
      </tr>
      <tr class="active">
        <td>XMR</td>
        <td><div id="XMRUSDT"></div></td>
      </tr>
    </tbody>
  </table>
</div>
</body>
<script src="math.js" type="text/javascript"></script>
<script src="popup.js" type="text/javascript"></script>
</html>
